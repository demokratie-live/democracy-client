env:
  global:
    # SECRET
    - secure: ""
    # FASTLANE_PASSWORD (apple_id password)
    - secure: ""
    # ANDROID_PASS
    - secure: ""
    # MATCH_GIT
    - secure: ""
    # MATCH_PASSWORD
    - secure: ""
matrix:
  include:
  # test
  - os: linux
    language: node_js
    node_js:
    - 8
    cache:
      yarn: true
      directories:
      - node_modules
    install:
    - yarn --version
    - yarn install
    script:
    - yarn test

  # android test
  - if: type IN (pull_request)
    os: linux
    language: android
    jdk: oraclejdk8
    cache:
      yarn: true
    before_install:
    - echo y | android update sdk --no-ui --filter build-tools-26.0.1,build-tools-26.0.2,android-26,extra-android-m2repository
    - openssl aes-256-cbc -k "$SECRET" -in .env.alpha.enc -out .env.alpha -d
    - openssl aes-256-cbc -k "$SECRET" -in .env.beta.enc -out .env.beta -d
    - openssl aes-256-cbc -k "$SECRET" -in .env.production.enc -out .env.production -d
    - openssl aes-256-cbc -k "$SECRET" -in android/Google_Play_Android_Developer.json.enc -out android/Google_Play_Android_Developer.json -d
    - openssl aes-256-cbc -k "$SECRET" -in android/app/democracy2-release-key.keystore.enc -out android/app/democracy2-release-key.keystore -d
    - gem update --system
    - gem install fastlane --no-rdoc --no-ri --no-document --quiet
    install:
    - nvm install 8
    - yarn --version
    - yarn install
    android:
      components:
      - tools
      - platform-tools
      # android 23
      - build-tools-23.0.1
      - build-tools-25.0.1
      - build-tools-26.0.1
      - build-tools-26.0.2
      - android-23
      # extra
      - extra-android-m2repository
      - extra-google-google_play_services
      - extra-google-m2repository
      - addon-google_apis-google-16
      licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'
    script:
    - cd android
    - fastlane android test

  # ios test
  - if: type IN (pull_request)
    osx_image: xcode9.2
    language: objective-c
    before_install:
    - fastlane update_fastlane
    install:
    - nvm install 8
    - npm install -g yarn
    - yarn --version
    - yarn install
    script:
    - cd ios
    - bundle exec fastlane ios test

after_script:
- echo "BUILD FINISHED"
