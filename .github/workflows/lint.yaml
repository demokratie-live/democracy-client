name: âœ¨ Code Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Set default permissions to read-only
permissions:
  contents: read

env:
  CI: true

jobs:
  lint:
    name: ğŸ§¹ Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŒŸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: ğŸ“¦ Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ§¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: yarn lint

      - name: ğŸ† Run TypeScript checks
        run: yarn lint:ts

  results:
    name: ğŸ‰ Lint Results
    runs-on: ubuntu-latest
    needs: lint
    if: always()

    steps:
      - name: ğŸ¯ Check Lint Status
        if: needs.lint.result != 'success'
        run: exit 1

      - name: ğŸš€ All checks passed!
        if: needs.lint.result == 'success'
        run: echo "âœ… All lint checks passed successfully! ğŸŠ"
